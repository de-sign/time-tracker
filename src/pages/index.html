<!-- Extension du Layout --> 
{% extends 'layouts/default.njk' %}
{% block loader %}
    <h1 class="uk-heading-medium uk-text-primary uk-margin-remove">
        {{ES.meta.title}}
    </h1>
{% endblock %}

{% block navbar_left %}
    <div class="uk-padding-small uk-text-primary">
        <span class="uk-margin-small-right" uk-icon="history"></span>
        {{ES.meta.title}}
    </div>
{% endblock %}

{% block content %}
    <div class="uk-flex uk-flex-column">
        <task-control :d-date="dDate" :o-task-def="oTaskDef"></task-control>
        <task-list :d-date="dDate" :o-task-def="oTaskDef"></task-list>
    </div>
    <task-modal></task-modal>
{% endblock %}
