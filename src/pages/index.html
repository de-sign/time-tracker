<!-- Extension du Layout --> 
{% extends 'layouts/default.njk' %}
{% block loader %}
    <h1 class="uk-heading-medium uk-text-primary uk-margin-remove">
        {{ES.meta.title}}
    </h1>
{% endblock %}

{% block navbar_left %}
    <menu-opener :s-window-title="sWindowTitle">{{ES.meta.title}}</menu-opener>
{% endblock %}

{% block content %}
    <menu-offcanvas
        :s-selected-menu="sSelectedMenu"
        :o-menu="oMenu"
    >
        {{ES.meta.title}}
    </menu-offcanvas>
    <component
        :is="sSelectedMenu"
        :o-project="oProject"
    ></component>
    <task-modal></task-modal>
{% endblock %}
